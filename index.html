<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム時計サイト｜スマホ対応のWeb時計</title>
  <meta name="description" content="このWebサイトでは、今の時刻をリアルタイムで表示するシンプルなデジタル時計を提供しています。スマホやパソコンからアクセスできます。">
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      font-size: 64px;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // 初期表示
  </script>
</body>
</html>
